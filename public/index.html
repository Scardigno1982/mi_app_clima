<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima de La Plata</title>
</head>
<body>
    <h1>Clima de La Plata</h1>
    <div>
        <p>Temperatura: <span id="temp"></span>°C</p>
        <p>Sensación térmica: <span id="feels_like"></span>°C</p>
        <p>Descripción: <span id="description"></span></p>
        <p>Presión: <span id="pressure"></span> hPa</p>
        <p>Humedad: <span id="humidity"></span>%</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
